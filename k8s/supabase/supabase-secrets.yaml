---
# Database credentials from RDS
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: supabase-db-secret
  namespace: supabase
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: supabase-db-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: supabase/database
        property: username
    - secretKey: password
      remoteRef:
        key: supabase/database
        property: password
    - secretKey: database
      remoteRef:
        key: supabase/database
        property: database

