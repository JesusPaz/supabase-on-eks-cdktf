---
# S3 Storage credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: supabase-s3-secret
  namespace: supabase
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: supabase-s3-secret
    creationPolicy: Owner
  data:
    - secretKey: bucket-name
      remoteRef:
        key: supabase/s3
        property: bucket_name
    - secretKey: region
      remoteRef:
        key: supabase/s3
        property: region
    - secretKey: access-key-id
      remoteRef:
        key: supabase/s3
        property: access_key_id  # Not used with IRSA but required by chart
    - secretKey: secret-access-key
      remoteRef:
        key: supabase/s3
        property: secret_access_key  # Not used with IRSA but required by chart
