apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-auth
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-auth
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Kong
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-kong
    ports:
    - protocol: TCP
      port: 9999
  # Allow traffic from other Supabase services that need Auth
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-realtime
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-storage
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-studio
    ports:
    - protocol: TCP
      port: 9999
  egress:
  # Allow connection to RDS database
  - to: []
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
