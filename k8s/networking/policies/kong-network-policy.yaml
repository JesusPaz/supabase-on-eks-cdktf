apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kong-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-kong
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-kong
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ALB (internet)
  - from: []
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from Studio for dashboard access
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-studio
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow Kong to reach all Supabase services
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: supabase
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external services
  - to: []
    ports:
    - protocol: TCP
      port: 443
