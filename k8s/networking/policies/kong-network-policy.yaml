apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kong-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-kong
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-kong
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ALB (internet) and any pod in supabase namespace
  - from: []
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from any pod in supabase namespace (for testing and inter-service communication)
  - from:
    - namespaceSelector:
        matchLabels:
          name: supabase
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow ALL egress traffic - never restrict outbound
  - to: []
