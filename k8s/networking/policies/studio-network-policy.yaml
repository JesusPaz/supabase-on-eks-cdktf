apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: studio-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-studio
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-studio
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Kong (for dashboard access)
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-kong
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow ALL egress traffic - never restrict outbound
  - to: []
