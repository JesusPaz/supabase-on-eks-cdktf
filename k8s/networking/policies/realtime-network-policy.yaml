apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: realtime-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-realtime
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-realtime
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Kong
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-kong
    ports:
    - protocol: TCP
      port: 4000
  # Allow WebSocket connections from Studio
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-studio
    ports:
    - protocol: TCP
      port: 4000
  egress:
  # Allow ALL egress traffic - never restrict outbound
  - to: []
