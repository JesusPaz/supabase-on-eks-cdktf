apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: realtime-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-realtime
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-realtime
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Kong
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-kong
    ports:
    - protocol: TCP
      port: 4000
  # Allow WebSocket connections from Studio
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-studio
    ports:
    - protocol: TCP
      port: 4000
  egress:
  # Allow connection to RDS database
  - to: []
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external services (timezone updates, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
