apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: allow-dns-everywhere
spec:
  # Apply to all pods in all namespaces
  selector: all()
  types:
  - Egress
  egress:
  # Allow ALL egress traffic - never restrict outbound traffic
  # This ensures ArgoCD, DNS, external services, etc. always work
  - action: Allow
