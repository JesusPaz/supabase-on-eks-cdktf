apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: storage-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-storage
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-storage
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Kong
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-kong
    ports:
    - protocol: TCP
      port: 5000
  # Allow traffic from Studio for file management
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-studio
    ports:
    - protocol: TCP
      port: 5000
  egress:
  # Allow ALL egress traffic - never restrict outbound
  - to: []
