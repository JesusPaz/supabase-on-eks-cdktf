apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: meta-network-policy
  namespace: supabase
  labels:
    app.kubernetes.io/name: supabase-meta
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: supabase-meta
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Kong (for Platform API compatibility)
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-kong
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from Studio for direct access
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: supabase-studio
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow connection to RDS database
  - to: []
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
