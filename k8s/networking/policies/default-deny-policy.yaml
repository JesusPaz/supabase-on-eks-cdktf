apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: supabase
  labels:
    app.kubernetes.io/name: default-deny
spec:
  podSelector: {}  # Apply to all pods in supabase namespace
  policyTypes:
  - Ingress
  - Egress
  egress:
  # Allow ALL egress traffic for now (more permissive to fix connectivity)
  # Can be restricted later once everything works
  - to: []
  # No ingress rules = deny all ingress by default
  # Specific NetworkPolicies will override this for allowed traffic
