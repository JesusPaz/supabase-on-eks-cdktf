apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: supabase
  labels:
    app.kubernetes.io/name: default-deny
spec:
  podSelector: {}  # Apply to all pods in supabase namespace
  policyTypes:
  - Ingress
  - Egress
  egress:
  # Allow DNS resolution for all pods (critical for basic functionality)
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow RDS access for all pods (external database)
  - to: []
    ports:
    - protocol: TCP
      port: 5432
  # Allow HTTPS for external services (S3, STS, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # No ingress rules = deny all ingress by default
  # Specific NetworkPolicies will override this for allowed traffic
