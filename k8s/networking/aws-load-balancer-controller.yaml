apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: aws-load-balancer-controller
    repoURL: https://aws.github.io/eks-charts
    targetRevision: 1.6.0
    helm:
      values: |
        clusterName: supabase-on-eks
        
        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::851725652296:role/supabase-on-eks-alb-controller-20250918044322522300000005
        
        region: us-east-1
        
        vpcId: vpc-0f6bfbabdef001025
        
        podLabels:
          app: aws-load-balancer-controller
        
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        
        nodeSelector: {}
        
        tolerations: []
        
        affinity: {}
        
        enableCertManager: false
        
        ingressClass: alb
        
        defaultTags:
          environment: production
          managed-by: aws-load-balancer-controller
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
