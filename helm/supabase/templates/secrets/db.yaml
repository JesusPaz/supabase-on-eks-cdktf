{{- if .Values.secret.db.enabled }}
# Database credentials from RDS via External Secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "supabase.secret.db" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: {{ include "supabase.secret.db" . }}
    creationPolicy: Owner
  data:
    # Username and password from RDS auto-generated secret
    - secretKey: username
      remoteRef:
        key: {{ .Values.secret.db.autoSecretArn | default "supabase/database" }}
        property: username
    - secretKey: password
      remoteRef:
        key: {{ .Values.secret.db.autoSecretArn | default "supabase/database" }}
        property: password
    - secretKey: password_encoded
      remoteRef:
        key: {{ .Values.secret.db.autoSecretArn | default "supabase/database" }}
        property: password
    # Database name and host from manual secret (RDS auto secret doesn't have these)
    - secretKey: database
      remoteRef:
        key: supabase/database
        property: database
    - secretKey: host
      remoteRef:
        key: supabase/database
        property: host
{{- end }}
