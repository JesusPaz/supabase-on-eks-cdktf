# SMTP credentials via External Secrets (optional)
{{- if .Values.secret.smtp.enabled | default false }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "supabase.secret.smtp" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: {{ include "supabase.secret.smtp" . }}
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: supabase/smtp
        property: username
    - secretKey: password
      remoteRef:
        key: supabase/smtp
        property: password
{{- end }}
