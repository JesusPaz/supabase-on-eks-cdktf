{{- if .Values.secret.dashboard.enabled }}
# Dashboard credentials via External Secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "supabase.secret.dashboard" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: {{ include "supabase.secret.dashboard" . }}
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: supabase/dashboard
        property: username
    - secretKey: password
      remoteRef:
        key: supabase/dashboard
        property: password
{{- end }}
